<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Intramurals Eligibility Checker</title>
</head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: darkblue;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1, p {
            color: whitesmoke;
            margin-bottom: 10px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: whitesmoke;
            font-weight: 600;
            margin: 0 10px;
            padding: 6px 12px;
            border-radius: 6px;
        }

        nav a:hover {
            background-color: lightskyblue;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid white;
            font-size: 14px;
        }

        input[type="button"] {
            background-color: green;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: green;
        }

        #output {
            margin-top: 25px;
            font-weight: bold;
            color: black;
            font-size: 25px;
        }
    </style>
<body>
    <h1> ðŸ‘€ Intramurals Eligibility Checker </h1>
    <p> A.Y 2025-2026 </p>

    <nav>
    <a href="index.html">Sign Up</a>
    <a href="team.html">Team Checker</a>
    <a href="players.html">Players List</a>
    </nav>

    <br><br>

    <form>
    
    <div>
        <strong>Online Registration</strong>
            <div class="radio-group">
            <label><input type="radio" name="reg" value="yes" required> Registered</label>
            <label><input type="radio" name="reg" value="no" required> Not Registered</label>
    </div>
    <br><br>
    <div>
        <strong>Medical Clearance</strong>
            <div class="radio-group">
            <label><input type="radio" name="med" value="cleared" required> Cleared</label>
            <label><input type="radio" name="med" value="not" required> Not Cleared</label>
    </div>

        <p><strong>Grade Level</strong></p>
        <input type="number" id="grade" placeholder="Enter your grade (7-10)"><br>

        <p><strong>Section</strong></p>
        <input type="text" id="section" placeholder="Enter your section"><br><br>

       <input type="button" py-click="intrams_qualifications" value="CHECK ELIGIBILITY"></button>
    <br><br>
       <img src="Screenshot 2026-02-21 124956.png" style="width: 100%;">
    </form>

    <div id="output"></div>

    <py-script src="team.py"></py-script>
</body>
</html>
